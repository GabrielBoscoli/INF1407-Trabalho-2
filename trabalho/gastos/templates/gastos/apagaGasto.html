{% extends 'gastos/links.html' %}
{% block title %}Apaga Gasto{% endblock %}
{% block content %}
<h1>Remoção de gastos</h1>
<form method="POST">
    {% csrf_token %}
    Confirma a remoção de {{ gasto.descricao }}?<br>
    <button>
        <a href="{% url 'gastos:lista-gastos' %} " style=" text-decoration: none; color: black;">Cancela</a>
    </button>
    <input type="submit" value="Remove">
</form>
{% endblock %}
