{% extends 'trabalho/base.html' %}
{% load static %}
{% block title %}Registro de Usuário{% endblock %}
{% block head %}
    <script type='text/javascript' src="{% static 'registro/js/registro.js' %}"></script>
{% endblock %}
{% block content %}
<h2>Página de Registro</h2>
<div id='idMsgErro'>&nbsp;</div>
<form method="post">
    {% csrf_token %}
    <table class="formulario">
        {{ form.as_table }}
        <tr>
            <td></td>
            <td><input type="submit" value="Registrar"></td>
        </tr>
    </table>
</form>
{% endblock %}
